name: Deploy Frontend ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /var/www/allohgaqayt.uz/frontend
            git pull origin main
            npm install --force
            npm run build
            # PM2 bilan frontend ishga tushirish
            pm2 restart bilimdon-frontend || pm2 start .next/standalone/server.js --name bilimdon-frontend
